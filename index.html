<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salón Goss - Reservas, Registro y Precios</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Mueve los estilos a un archivo CSS separado -->
</head>

<body>
    <header>
        <h1>Salón Goss</h1>
        <nav>
            <ul>
                <li><a href="#" id="new-reservation-link">Nueva Reserva</a></li>
                <li><a href="#" id="reservations-list-link">Lista de Reservas</a></li>
                <li><a href="#" id="registration-link">Registro</a></li>
                <li><a href="#" id="registered-users-link">Usuarios</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-image">
                <div class="hero-text">Bienvenido a Salón Goss</div>
            </div>
        </section>

        <section id="reservation-form" aria-labelledby="reservation-title">
            <h2 id="reservation-title">Reserva tu cita</h2>
            <form id="new-reservation-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="service">Servicio:</label>
                <select id="service" name="service" required>
                    <option value="">Selecciona un servicio</option>
                    <option value="corte">Corte de pelo</option>
                    <option value="color">Tinte</option>
                    <option value="peinado">Peinado</option>
                    <option value="tratamiento">Tratamiento capilar</option>
                </select>

                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Hora:</label>
                <input type="time" id="time" name="time" required>

                <button type="submit">Reservar cita</button>
            </form>
            <p id="reservation-success" class="success-message">¡Tu cita ha sido reservada con éxito!</p>
        </section>

        <!-- Más secciones aquí -->

    </main>

    <footer>
        <p>&copy; 2024 Salón Goss. Todos los derechos reservados.</p>
    </footer>

    <div id="admin-login-form" class="modal">
        <h2>Iniciar sesión como administrador</h2>
        <form id="admin-login">
            <label for="admin-username">Usuario:</label>
            <input type="text" id="admin-username" name="admin-username" required>
            
            <label for="admin-password">Contraseña:</label>
            <input type="password" id="admin-password" name="admin-password" required>

            <button type="submit">Iniciar sesión</button>
        </form>
    </div>

    <div class="overlay"></div>

    <script src="script.js"></script> <!-- Mueve el JavaScript a un archivo separado -->
</body>

</html>
