<html><head><base href="https://websim.creation.engine/agrega%20un%20registro%20para%20que%20los%20usuarios%20se%20puedan%20registrar%20antes%20de%20entrar%20a%20esta%20pagina%20que%20diga%20%20bienvenidos%20a%20sal%C3%B3n%20goss%20que%20los">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salón Goss - Registro y Bienvenida</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');

    :root {
        --primary-color: #006400;
        --secondary-color: #004d00;
        --accent-color: #00ff00;
        --text-color: #ffffff;
        --background-color: #1a1a1a;
        --card-background: #2a2a2a;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Montserrat', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        background-color: var(--card-background);
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        overflow: hidden;
        width: 100%;
        max-width: 400px;
    }

    .welcome-header {
        background-color: var(--primary-color);
        color: var(--text-color);
        text-align: center;
        padding: 20px;
    }

    h1 {
        font-size: 2rem;
        margin-bottom: 10px;
        text-transform: uppercase;
    }

    .welcome-message {
        font-size: 1rem;
        margin-bottom: 20px;
    }

    .form-container {
        padding: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--primary-color);
        border-radius: 4px;
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: 'Montserrat', sans-serif;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: var(--primary-color);
        color: var(--text-color);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-family: 'Montserrat', sans-serif;
        font-weight: bold;
        text-transform: uppercase;
        transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
        background-color: var(--secondary-color);
        transform: scale(1.05);
    }

    .error-message {
        color: #ff0000;
        margin-top: 10px;
        text-align: center;
        display: none;
    }

    #login-form {
        display: none;
    }

    .switch-form {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
    }

    .switch-form a {
        color: var(--accent-color);
        text-decoration: none;
        cursor: pointer;
    }

    .switch-form a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="welcome-header">
            <h1>Salón Goss</h1>
            <p class="welcome-message">Bienvenidos a Salón Goss</p>
        </div>
        <div class="form-container">
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Nombre:</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Correo electrónico:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña:</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit">Registrarse</button>
                <p class="error-message" id="register-error"></p>
                <div class="switch-form">
                    <p>¿Ya tienes una cuenta? <a id="switch-to-login">Iniciar sesión</a></p>
                </div>
            </form>

            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Correo electrónico:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Iniciar sesión</button>
                <p class="error-message" id="login-error"></p>
                <div class="switch-form">
                    <p>¿No tienes una cuenta? <a id="switch-to-register">Registrarse</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('register-form');
        const loginForm = document.getElementById('login-form');
        const switchToLogin = document.getElementById('switch-to-login');
        const switchToRegister = document.getElementById('switch-to-register');
        const registerError = document.getElementById('register-error');
        const loginError = document.getElementById('login-error');

        // Simular una base de datos de usuarios
        let users = [];

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            // Verificar si el correo ya está registrado
            if (users.some(user => user.email === email)) {
                registerError.textContent = 'Este correo electrónico ya está registrado.';
                registerError.style.display = 'block';
                return;
            }

            // Agregar el nuevo usuario
            users.push({ name, email, password });
            alert('Registro exitoso. Por favor, inicia sesión.');
            switchToLoginForm();
            registerForm.reset();
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Verificar las credenciales
            const user = users.find(user => user.email === email && user.password === password);
            if (user) {
                alert(`Bienvenido, ${user.name}!`);
                // Aquí puedes redirigir al usuario a la página principal
                // window.location.href = 'pagina_principal.html';
            } else {
                loginError.textContent = 'Correo electrónico o contraseña incorrectos.';
                loginError.style.display = 'block';
            }
        });

        switchToLogin.addEventListener('click', switchToLoginForm);
        switchToRegister.addEventListener('click', switchToRegisterForm);

        function switchToLoginForm() {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
            registerError.style.display = 'none';
            loginError.style.display = 'none';
        }

        function switchToRegisterForm() {
            registerForm.style.display = 'block';
            loginForm.style.display = 'none';
            registerError.style.display = 'none';
            loginError.style.display = 'none';
        }
    </script>
</body></html>
