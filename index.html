<html><head><base href="https://websim.creation.engine/agrega%20un%20registro%20para%20que%20los%20usuarios%20se%20puedan%20registrar%20antes%20de%20entrar%20a%20esta%20p%C3%A1gina%20que%20diga%20bienvenidos%20a%20sal%C3%B3n%20goss%20y%20cuando%20el%20usuario%20inicie%20secci%C3%B3n%20entre%20a%20la%20p%C3%A1gina%20inicio">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salón Goss - Bienvenida y Registro</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');

    :root {
        --primary-color: #006400;
        --secondary-color: #004d00;
        --accent-color: #00ff00;
        --text-color: #ffffff;
        --background-color: #1a1a1a;
        --card-background: #2a2a2a;
    }

    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        background-color: var(--card-background);
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        padding: 2rem;
        width: 90%;
        max-width: 400px;
    }

    h1 {
        text-align: center;
        color: var(--accent-color);
        margin-bottom: 2rem;
        font-size: 2rem;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-top: 1rem;
        font-weight: 300;
    }

    input {
        padding: 0.5rem;
        margin-top: 0.25rem;
        border: 1px solid var(--primary-color);
        border-radius: 4px;
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: 'Montserrat', sans-serif;
    }

    button {
        margin-top: 1.5rem;
        padding: 0.75rem;
        background-color: var(--primary-color);
        color: var(--text-color);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    button:hover {
        background-color: var(--secondary-color);
        transform: scale(1.05);
    }

    .switch-form {
        text-align: center;
        margin-top: 1rem;
    }

    .switch-form a {
        color: var(--accent-color);
        text-decoration: none;
        font-weight: 300;
        transition: color 0.3s;
    }

    .switch-form a:hover {
        color: var(--primary-color);
    }

    #error-message {
        color: #ff0000;
        text-align: center;
        margin-top: 1rem;
        font-weight: 300;
    }

    #success-message {
        color: var(--accent-color);
        text-align: center;
        margin-top: 1rem;
        font-weight: 700;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Bienvenidos a Salón Goss</h1>
        <div id="login-form">
            <form id="login">
                <label for="login-email">Correo electrónico:</label>
                <input type="email" id="login-email" required>
                <label for="login-password">Contraseña:</label>
                <input type="password" id="login-password" required>
                <button type="submit">Iniciar sesión</button>
            </form>
            <div class="switch-form">
                <a href="#" id="switch-to-register">¿No tienes cuenta? Regístrate</a>
            </div>
        </div>
        <div id="register-form" style="display: none;">
            <form id="register">
                <label for="register-name">Nombre:</label>
                <input type="text" id="register-name" required>
                <label for="register-email">Correo electrónico:</label>
                <input type="email" id="register-email" required>
                <label for="register-password">Contraseña:</label>
                <input type="password" id="register-password" required>
                <label for="register-confirm-password">Confirmar contraseña:</label>
                <input type="password" id="register-confirm-password" required>
                <button type="submit">Registrarse</button>
            </form>
            <div class="switch-form">
                <a href="#" id="switch-to-login">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </div>
        <div id="error-message"></div>
        <div id="success-message"></div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const switchToRegister = document.getElementById('switch-to-register');
        const switchToLogin = document.getElementById('switch-to-login');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // Simular una base de datos de usuarios
        let users = [];

        switchToRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            errorMessage.textContent = '';
            successMessage.textContent = '';
        });

        switchToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
            errorMessage.textContent = '';
            successMessage.textContent = '';
        });

        document.getElementById('login').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                successMessage.textContent = 'Inicio de sesión exitoso. Redirigiendo...';
                errorMessage.textContent = '';
                setTimeout(() => {
                    window.location.href = 'https://websim.creation.engine/inicio';
                }, 2000);
            } else {
                errorMessage.textContent = 'Correo electrónico o contraseña incorrectos';
                successMessage.textContent = '';
            }
        });

        document.getElementById('register').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Las contraseñas no coinciden';
                successMessage.textContent = '';
                return;
            }

            if (users.some(u => u.email === email)) {
                errorMessage.textContent = 'Este correo electrónico ya está registrado';
                successMessage.textContent = '';
                return;
            }

            users.push({ name, email, password });
            successMessage.textContent = 'Registro exitoso. Ahora puedes iniciar sesión.';
            errorMessage.textContent = '';

            // Limpiar el formulario
            document.getElementById('register').reset();

            // Cambiar al formulario de inicio de sesión después de un breve retraso
            setTimeout(() => {
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
            }, 2000);
        });
    </script>
</body></html>
